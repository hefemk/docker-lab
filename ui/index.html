<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ui/jquery-3.6.0.min.js"></script>
    <script src="ui/index.js" defer="defer"></script>
    <style>
        .card {
            margin: 1rem;
            padding: 1rem;
            box-shadow: 0 0 5px lightgray;
        }
    </style>
    <title>docker-lab</title>
</head>

<body>
    <div style="text-align: right;">v0.12.0</div>
    <div class="card">
        <h2 style="margin-bottom: 0;">
            Lab name: 
            <span id="labName"></span>
        </h2>
        <small>Read from env "LAB_NAME".</small>

        <img src="images/logo.jpg" style="width: 150px;" />
        <small>Read from path "/images/logo.jpg".</small>
    </div>

    <div class="card">
        <h2>CPU</h2>
        <button id="btnGenerateCPULoad">generate CPU load</button>
        <div id="cpuUsage" style="color: blue; font-weight: bold;"></div>
    </div>
    
    <div class="card">
        <h2>Environment Variables</h2>
        <div id="env"></div>
        <button id="btnEnv">Env</button>
    </div>

    <div class="card">
        <h2>Files</h2>
        <small>./uploads/</small>
        <ul id="fileList"></ul>
        <button id="btnGetFileList">Get file list</button>
        <hr/>
        <form id="formFileUpload" enctype="multipart/form-data" action="files" method="POST">
            <input type="file" id="fileUpload" name="fileUpload" />
            <button type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
